    <figure class="clock">
      <div class="mins">0</div>

        <circle
          class="progress-ring__circle"
          stroke-width="8"

          r="50"
          cx="60"
          cy="60"

          id="paint0_linear_88_54" x1="0" y1="0" x2="400" y2="0" gradientUnits="userSpaceOnUse"
         
        />
      </svg>

    <div class="btn-group">
      <div class="btnplay">

      </div>
      
      <div class="btnreset">
      <button class="reset"><div class="box"></div></button>

      </div>

      </div>
